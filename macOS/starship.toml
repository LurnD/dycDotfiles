# Don't print a new line at the start of the prompt
add_newline = true

format = "$all"

# Wait 10 ms for starship to check files under the current directroy.
scan_timeout = 10

# Show battery status.
[battery]
full_symbol = "ğŸ”‹"
charging_symbol = "âš¡ï¸"
discharging_symbol = "ğŸ’€"

# Used to define when the battery indicator should be shown 
# (threshold) and what it looks like.
# Threshold 10 -> red
# Threshold 30 -> yellow
# Threshold 90 -> green
[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 90
style = "bold green"

