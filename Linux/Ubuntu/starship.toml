# Used to define when the battery indicator should be shown 
# (threshold) and what it looks like.
# Threshold 10 -> red
# Threshold 30 -> yellow
# Threshold 90 -> green
[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[[battery.display]]
